<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyle.css">
    <title>Document</title>
</head>
<body>

    <div class="reg-wrapper">

        <div class="wrapper">

            <div class="illustration-holder">

                <img src="FormLogo.jpg" alt="logo" width="300px">
            </div>



            <div class="Form-holder">

                <form action="#">

                    <h3 class="main-heading">Book a live class, For Free!</h3>
                    <p class="sub-heading">Congrats  on your <span class="sub-highlighted">First Step</span> To Accelerate You Tech Career</p>

                    <div class="form-group">

                        <input type="text" placeholder="First Name" class="form-control">
                        <input type="text" placeholder="Last Name" class="form-control">

                    </div>


                    <div class="form-wrapper">

                        <input type="email" placeholder="Email Address" class="form-control">
                    </div>

                    <div class="form-wrapper">

                        <input type="tel" placeholder="Mobile Number" class="form-control">
                    </div>

                    <div class="form-wrapper">

                        <select name="" id="" class="form-control">

                            <option value="" disabled selected> Years of Experience </option>
                            <option value="">Graduate</option>
                            <option value="">Student</option>
                            <option value="">Fresher</option>
                            <option value="1to3">1 to 3 Years</option>
                            <option value="3to7">3 to 7 Years</option>
                            <option value="7+">7+ Years</option>
                           
                        </select>
                    </div>

                    <div class="form-wrapper">

                        <select name="" id="" class="form-control">

                            <option value="" disabled selected>Choose Your Category </option>
                            <option value="">IT</option>
                            <option value="">Non IT</option>
                            <option value="">Career Break</option>
                           
                           
                        </select>
                    </div>

                    <div class="form-wrapper">

                        <select name="" id="" class="form-control">

                            <option value="" disabled selected>Are you interested In ? </option>
                            <option value="">HTML</option>
                            <option value="">CSS IT</option>
                            <option value="">REACT JS</option>
                            <option value="">MANGODB</option>
                           
                           
                        </select>
                    </div>
                    <div class="form-wrapper">

                      <P class="instructons">By submitting the form.you agree to our <a href="#">Terms and condition</a> and  <a href="#">Privacy Policy</a></P>
                    </div>

                    <button>Lets Get Started</button>
                </form>


            </div>






        </div>


    </div>
    
</body>
</html>
